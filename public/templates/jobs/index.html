<nav class="navbar navbar-default" role="navigation">
	<ul class="nav nav-tabs" role="tablist">
	  <li role="presentation" class="active"><a href="#">Experiences</a></li>
	  <li role="presentation"><a href="#">Applications</a></li>
	  <li role="presentation"><a href="#">Resumes</a></li>
	</ul>
</nav>


<div class="row">
	<div class="col-md-6 col-md-offset-3">
		Your resume tells your 'story' to a potential employer. Your story is made up of your relevant past experiences, including professional, educational, and sometimes even personal. To get started, add a few experiences!
	</div>
</div>

<div class="row" style="margin-top:20px;"></div>

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		
		<!-- NEW JOB FORM -->
		<form ng-submit="addJob()" class=>
			<input type="text" ng-model="newJob.name" placeholder="Enter a new experience here">
			<input type="submit" value="Add Experience">
		</form>
	
	</div>
</div>

<div class="row" style="margin-top:20px;"></div>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<ul>
		  <li ng-repeat="job in jobs">
		  		

		  		<span ng-click="jobClick($index)" ng-hide="jtogglestate($index)">{{job.name}}</span>
		   
		   			<span ng-hide="jtogglestate($index)" class="glyphicon glyphicon-remove-circle pull-right" ng-click="deleteJob($index)">
		   		</span>
		  
		  		<span ng-show="jtogglestate($index)">

				<form ng-submit="editJob($index)" >
					<input type="text" ng-model="job.name" placeholder="{{job.name}}">
					<input type="submit" value="Update">
				</form>


		  		</span>


		  </li>

		  <li>{{newJob.name}}</li>
		</ul>
	</div>
</div>
